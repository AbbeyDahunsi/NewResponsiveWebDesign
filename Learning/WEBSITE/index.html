<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <form action="">
    <!--Title of the page -->
    <h1>Registration Form</h1> 
    <p>Please fill out this form with teh required information</p>

    <fieldset>
 <!--First name-->
        <label id="first-name">Enter Your First Name: 
            <input id="first-name" type="text" required name="first-name" ></label>
 <!--Last name-->
        <label id="last-name">Enter Your Last Name:
            <input id="last-name" type="text" required name="last-name"></label>
<!--Email-->
        <label id="email">Enter Your Email: <input id="email" type="email" required name="email"></label>
 <!--Password-->
        <label id="password">Create a New Password <input id="password" type="password" pattern="[a-z0-5]{8,}" required name="password"></label>
        
    </fieldset>
    <!--What type of account-->
    <fieldset>
        <!--Personal-->
<label for="personal-account"> <input class="inline" type="radio" name="personal-account">Personal Account </label>
<!--Business-->
<label for="business-account"><input class="inline" type="radio" name="business-account">Business Account</label>
<!--Terms and condtion-->
<label for="terms-condtion"><input class="inline" type="checkbox" name="terms-condition">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"">terms and
conditions</a> </label>
    </fieldset>

    <fieldset>
        <label for="picture"><input type="file" name="picture">Upload a profile picture:</label>
        <label for="age"><input type="number" min="13" max="34" name="age">Input your age (years):</label>
        <label for="about-us">How did you hear about us?
            <select name="about-us" id="about-us">
                <option value="">(select one)</option>
                <option value="1">indeed</option>
                <option value="2">Linkdin</option>
                <option value="3">Facebook</option>
                <option value="4">google</option>
            </select>
            <label for="bio">Provide a bio:<textarea name="bio" id="bio" cols="30" rows="5" placeholder="I like coding on the beach..."></textarea></label>
        </label>
    </fieldset>
    <input type="submit" value="submit">
 </form>
</body>
</html>
